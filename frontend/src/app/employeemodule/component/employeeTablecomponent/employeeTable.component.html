<br><br><br><br>
<div class="container">

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 table-hover table-striped" #tab>
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Employee Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
    
    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef> Employee Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.Salary}} </td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Employee Address </th>
      <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
    </ng-container>
  
    <tr mat-header-row class="head" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row ; columns: displayedColumns; "></tr>
  </table>

</div>
