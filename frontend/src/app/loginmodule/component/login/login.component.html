<div class="container">
<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>LOGIN</h2>
        </div>
        <form  name="loginForm" [formGroup]="loginForm">
            <div class="Ã«mail-input">
                <mat-form-field class="full-width" apperance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required/>
                    <mat-error *ngIf="loginForm.get('email').errors?.required">
                        Email Address Required!!
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email').errors?.pattern">
                        Email format is invalid!!
                     </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" apperance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password':'text' " required/>
                    <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="loginForm.get('password').errors?.required">
                        Password Required!!
                     </mat-error>
                </mat-form-field>
            </div>
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="onLogin()">Login</button>
            
        </form>
    </mat-card-content>
</mat-card>
</div>
